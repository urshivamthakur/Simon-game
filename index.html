<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="simon_icon-1.png">
</head>

<body>

    <h3>Simon Game</h3>
    <h5>Press any key to start the game</h5>
    <div id="container">
        <div id="container-box-1">
            <div id="box1" class="box" type="button">1</div>
            <div id="box2" class="box" type="button">2</div>
        </div>
        <div id="container-box-2">
            <div id="box3" class="box" type="button">3</div>
            <div id="box4" class="box" type="button">4</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
